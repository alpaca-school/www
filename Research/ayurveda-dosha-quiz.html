<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アーユルヴェーダ ドーシャ診断</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Sans', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .intro {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
        }

        .intro h2 {
            color: #4a5568;
            margin-bottom: 15px;
        }

        .dosha-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dosha-card {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .dosha-card:hover {
            transform: translateY(-5px);
        }

        .vata-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .pitta-card {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .kapha-card {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
        }

        .dosha-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .question-container {
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question {
            margin-bottom: 30px;
            padding: 25px;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .question h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 15px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #edf2f7;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option input[type="radio"] {
            margin-right: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .start-btn, .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn:hover, .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .prev-btn {
            background: #cbd5e0;
            color: #2d3748;
        }

        .prev-btn:hover {
            background: #a0aec0;
        }

        .result-container {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .result-chart {
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
        }

        .dosha-bar {
            margin: 20px 0;
        }

        .dosha-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .bar-container {
            width: 100%;
            height: 30px;
            background: #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 15px;
            transition: width 1s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .vata-bar {
            background: linear-gradient(90deg, #a8edea, #fed6e3);
        }

        .pitta-bar {
            background: linear-gradient(90deg, #ffecd2, #fcb69f);
        }

        .kapha-bar {
            background: linear-gradient(90deg, #d299c2, #fef9d7);
        }

        .dominant-dosha {
            margin: 30px 0;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .dominant-dosha h2 {
            color: #4a5568;
            margin-bottom: 15px;
        }

        .recommendations {
            text-align: left;
            margin-top: 30px;
            padding: 25px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .recommendations h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }

        .recommendations ul {
            list-style: none;
            padding-left: 0;
        }

        .recommendations li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
        }

        .recommendations li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #48bb78;
            font-weight: bold;
        }

        .restart-btn {
            margin-top: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🕉️ アーユルヴェーダ ドーシャ診断</h1>
            <p>あなたの体質タイプを診断します</p>
        </div>

        <div class="content">
            <div class="intro" id="intro">
                <h2>ドーシャとは？</h2>
                <p>アーユルヴェーダでは、人の体質を3つのドーシャ（生命エネルギー）で分類します。</p>
                
                <div class="dosha-types">
                    <div class="dosha-card vata-card">
                        <div class="dosha-icon">💨</div>
                        <h3>ヴァータ</h3>
                        <p>風と空の要素<br>創造的・活動的</p>
                    </div>
                    <div class="dosha-card pitta-card">
                        <div class="dosha-icon">🔥</div>
                        <h3>ピッタ</h3>
                        <p>火と水の要素<br>情熱的・知的</p>
                    </div>
                    <div class="dosha-card kapha-card">
                        <div class="dosha-icon">🌍</div>
                        <h3>カパ</h3>
                        <p>地と水の要素<br>安定・寛容</p>
                    </div>
                </div>

                <button class="start-btn" onclick="startQuiz()">診断を始める</button>
            </div>

            <div class="question-container" id="questionContainer">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div id="questionContent"></div>
                <div class="buttons">
                    <button class="prev-btn" onclick="previousQuestion()" id="prevBtn">前へ</button>
                    <button class="next-btn" onclick="nextQuestion()" id="nextBtn">次へ</button>
                </div>
            </div>

            <div class="result-container" id="resultContainer">
                <h2>診断結果</h2>
                <div class="result-chart">
                    <div class="dosha-bar">
                        <div class="dosha-label">
                            <span>ヴァータ（風）</span>
                            <span id="vataPercent">0%</span>
                        </div>
                        <div class="bar-container">
                            <div class="bar-fill vata-bar" id="vataBar"></div>
                        </div>
                    </div>
                    <div class="dosha-bar">
                        <div class="dosha-label">
                            <span>ピッタ（火）</span>
                            <span id="pittaPercent">0%</span>
                        </div>
                        <div class="bar-container">
                            <div class="bar-fill pitta-bar" id="pittaBar"></div>
                        </div>
                    </div>
                    <div class="dosha-bar">
                        <div class="dosha-label">
                            <span>カパ（地）</span>
                            <span id="kaphaPercent">0%</span>
                        </div>
                        <div class="bar-container">
                            <div class="bar-fill kapha-bar" id="kaphaBar"></div>
                        </div>
                    </div>
                </div>

                <div class="dominant-dosha" id="dominantDosha"></div>
                <div class="recommendations" id="recommendations"></div>

                <button class="restart-btn" onclick="restartQuiz()">もう一度診断する</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "あなたの体型は？",
                options: [
                    { text: "細身で華奢、体重が増えにくい", dosha: "vata" },
                    { text: "中肉中背、筋肉質", dosha: "pitta" },
                    { text: "がっしりした体格、体重が増えやすい", dosha: "kapha" }
                ]
            },
            {
                question: "肌の特徴は？",
                options: [
                    { text: "乾燥しやすく、冷たい", dosha: "vata" },
                    { text: "温かく、敏感肌", dosha: "pitta" },
                    { text: "しっとりして滑らか", dosha: "kapha" }
                ]
            },
            {
                question: "髪質は？",
                options: [
                    { text: "乾燥していて、くせ毛", dosha: "vata" },
                    { text: "細くて柔らかい、若白髪になりやすい", dosha: "pitta" },
                    { text: "太くて艶があり、量が多い", dosha: "kapha" }
                ]
            },
            {
                question: "食欲について",
                options: [
                    { text: "不規則で、食べたり食べなかったり", dosha: "vata" },
                    { text: "旺盛で、食事を抜くとイライラする", dosha: "pitta" },
                    { text: "安定していて、食べなくても平気", dosha: "kapha" }
                ]
            },
            {
                question: "睡眠パターンは？",
                options: [
                    { text: "浅い眠り、よく目が覚める", dosha: "vata" },
                    { text: "普通、6-8時間で十分", dosha: "pitta" },
                    { text: "深い眠り、長時間寝ても眠い", dosha: "kapha" }
                ]
            },
            {
                question: "性格の特徴は？",
                options: [
                    { text: "創造的で活発、変化を好む", dosha: "vata" },
                    { text: "情熱的で目標志向、リーダーシップがある", dosha: "pitta" },
                    { text: "穏やかで忍耐強い、安定を好む", dosha: "kapha" }
                ]
            },
            {
                question: "ストレスを感じると？",
                options: [
                    { text: "不安や心配になりやすい", dosha: "vata" },
                    { text: "イライラしたり怒りっぽくなる", dosha: "pitta" },
                    { text: "引きこもったり、無気力になる", dosha: "kapha" }
                ]
            },
            {
                question: "学習スタイルは？",
                options: [
                    { text: "すぐに理解するが、忘れやすい", dosha: "vata" },
                    { text: "論理的に理解し、よく覚えている", dosha: "pitta" },
                    { text: "ゆっくり理解するが、一度覚えたら忘れない", dosha: "kapha" }
                ]
            },
            {
                question: "話し方は？",
                options: [
                    { text: "早口で、話題がよく変わる", dosha: "vata" },
                    { text: "はっきりと論理的に話す", dosha: "pitta" },
                    { text: "ゆっくりと穏やかに話す", dosha: "kapha" }
                ]
            },
            {
                question: "好きな気候は？",
                options: [
                    { text: "温かく湿度のある気候", dosha: "vata" },
                    { text: "涼しく乾燥した気候", dosha: "pitta" },
                    { text: "温かく乾燥した気候", dosha: "kapha" }
                ]
            }
        ];

        let currentQuestion = 0;
        let answers = [];

        function startQuiz() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            const questionContent = document.getElementById('questionContent');
            
            let optionsHTML = question.options.map((option, index) => `
                <label class="option">
                    <input type="radio" name="q${currentQuestion}" value="${option.dosha}" 
                           ${answers[currentQuestion] === option.dosha ? 'checked' : ''}>
                    ${option.text}
                </label>
            `).join('');

            questionContent.innerHTML = `
                <div class="question">
                    <h3>質問 ${currentQuestion + 1} / ${questions.length}</h3>
                    <h3>${question.question}</h3>
                    <div class="options">
                        ${optionsHTML}
                    </div>
                </div>
            `;

            updateProgress();
            updateButtons();
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function updateButtons() {
            document.getElementById('prevBtn').style.display = currentQuestion === 0 ? 'none' : 'block';
            document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? '結果を見る' : '次へ';
        }

        function nextQuestion() {
            const selectedOption = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
            
            if (!selectedOption) {
                alert('選択してください');
                return;
            }

            answers[currentQuestion] = selectedOption.value;

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResult();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        function showResult() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';

            const doshaCount = {
                vata: 0,
                pitta: 0,
                kapha: 0
            };

            answers.forEach(answer => {
                doshaCount[answer]++;
            });

            const total = answers.length;
            const vataPercent = Math.round((doshaCount.vata / total) * 100);
            const pittaPercent = Math.round((doshaCount.pitta / total) * 100);
            const kaphaPercent = Math.round((doshaCount.kapha / total) * 100);

            // アニメーションで結果を表示
            setTimeout(() => {
                document.getElementById('vataBar').style.width = vataPercent + '%';
                document.getElementById('vataPercent').textContent = vataPercent + '%';
                
                document.getElementById('pittaBar').style.width = pittaPercent + '%';
                document.getElementById('pittaPercent').textContent = pittaPercent + '%';
                
                document.getElementById('kaphaBar').style.width = kaphaPercent + '%';
                document.getElementById('kaphaPercent').textContent = kaphaPercent + '%';
            }, 100);

            // 優勢なドーシャを判定
            const dominant = Object.keys(doshaCount).reduce((a, b) => 
                doshaCount[a] > doshaCount[b] ? a : b
            );

            const doshaInfo = {
                vata: {
                    name: 'ヴァータ（風）',
                    description: 'あなたは創造的で活動的な性質を持っています。変化を好み、新しいアイデアに満ちています。',
                    characteristics: '軽快、創造的、柔軟、熱心、変化を好む',
                    recommendations: [
                        '規則正しい生活リズムを心がける',
                        '温かい食べ物と飲み物を摂る',
                        'ヨガや瞑想でリラックスする時間を作る',
                        '十分な睡眠を確保する',
                        'オイルマッサージで体を温める'
                    ]
                },
                pitta: {
                    name: 'ピッタ（火）',
                    description: 'あなたは情熱的で知的な性質を持っています。目標志向で、リーダーシップを発揮します。',
                    characteristics: '知的、情熱的、決断力がある、完璧主義、競争心が強い',
                    recommendations: [
                        '涼しい環境で過ごす時間を増やす',
                        '辛い食べ物や刺激物を控える',
                        '競争やプレッシャーから離れる時間を作る',
                        '自然の中で過ごす',
                        '冷たい飲み物や果物を摂る'
                    ]
                },
                kapha: {
                    name: 'カパ（地）',
                    description: 'あなたは穏やかで安定した性質を持っています。忍耐強く、周りの人を支える存在です。',
                    characteristics: '落ち着いている、忍耐強い、愛情深い、安定志向、記憶力が良い',
                    recommendations: [
                        '定期的な運動を心がける',
                        '軽い食事を心がける',
                        '朝早く起きる習慣をつける',
                        '新しいことにチャレンジする',
                        'スパイシーな食べ物を取り入れる'
                    ]
                }
            };

            const info = doshaInfo[dominant];
            
            document.getElementById('dominantDosha').innerHTML = `
                <h2>あなたの優勢なドーシャ：${info.name}</h2>
                <p>${info.description}</p>
                <p><strong>特徴：</strong>${info.characteristics}</p>
            `;

            document.getElementById('recommendations').innerHTML = `
                <h3>おすすめのライフスタイル</h3>
                <ul>
                    ${info.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                </ul>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('intro').style.display = 'block';
        }
    </script>
</body>
</html>
