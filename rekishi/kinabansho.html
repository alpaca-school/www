        // ã‚¹ãƒ©ã‚¤ãƒ‰ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ã€å¹´è¡¨ã‚²ãƒ¼ãƒ ã€ã‚¯ã‚¤ã‚ºã®JavaScriptã‚’ã™ã¹ã¦çµ±åˆã—ã¦å®Œäº†
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide-content');

        function showSlide(n) {
            slides.forEach((s, i) => s.classList.toggle('active', i === n));
            currentSlide = n;
            document.getElementById('prevBtn').disabled = n === 0;
            document.getElementById('progress').innerText = `${n + 1} / 17`;

        }

        function changeSlide(d) {
            if (currentSlide + d >= 0 && currentSlide + d < slides.length) showSlide(currentSlide + d);
