<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // „Ç¢„Ç§„Ç≥„É≥„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà (SVGÁõ¥Êé•Âüã„ÇÅËæº„Åø„ÅßReact„Å®„ÅÆÁ´∂Âêà„ÇíÂõûÈÅø)

        );
        const Star = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5 text-yellow-500">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        );
        const BookOpen = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-8 h-8">

                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>

        const Volume2 = () => (

                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
        );
        const Clock = () => (

        const Repeat = () => (

                <path d="M3 11v-1a4 4 0 0 1 4-4h14"></path>
                <path d="m7 22-4-4 4-4"></path>
                <path d="M21 13v1a4 4 0 0 1-4 4H3"></path>

        const wordData = [
            { word: 'Ê∞¥', onyomi: ['„Çπ„Ç§'], kunyomi: ['„Åø„Åö'], meaning: 'water' },
            { word: 'ÁÅ´', onyomi: ['„Ç´'], kunyomi: ['„Å≤'], meaning: 'fire' },
            { word: 'Êú®', onyomi: ['„É¢„ÇØ', '„Éú„ÇØ'], kunyomi: ['„Åç'], meaning: 'tree' },
            { word: 'Èáë', onyomi: ['„Ç≠„É≥'], kunyomi: ['„Åã„Å≠'], meaning: 'gold, money' },
            { word: 'Âúü', onyomi: ['„Éâ', '„Éà'], kunyomi: ['„Å§„Å°'], meaning: 'earth, soil' },
            { word: 'Êó•', onyomi: ['„Éã„ÉÅ', '„Ç∏„ÉÑ'], kunyomi: ['„Å≤', '„Åã'], meaning: 'sun, day' },
            { word: 'Êúà', onyomi: ['„Ç≤„ÉÑ', '„Ç¨„ÉÑ'], kunyomi: ['„Å§„Åç'], meaning: 'moon, month' },
            { word: 'Âπ¥', onyomi: ['„Éç„É≥'], kunyomi: ['„Å®„Åó'], meaning: 'year' },
            { word: 'ÊôÇ', onyomi: ['„Ç∏'], kunyomi: ['„Å®„Åç'], meaning: 'time' },
            { word: 'Èñì', onyomi: ['„Ç´„É≥', '„Ç±„É≥'], kunyomi: ['„ÅÇ„ÅÑ„Å†', '„Åæ'], meaning: 'interval' },
            { word: 'ÂàÜ', onyomi: ['„Éñ„É≥', '„Éï„É≥'], kunyomi: ['„Çè-„Åë„Çã'], meaning: 'to divide' },
            { word: 'Âçä', onyomi: ['„Éè„É≥'], kunyomi: ['„Å™„Åã-„Å∞'], meaning: 'half' },
            { word: 'Êñπ', onyomi: ['„Éõ„Ç¶'], kunyomi: ['„Åã„Åü'], meaning: 'direction/person' },
            { word: 'Âåó', onyomi: ['„Éõ„ÇØ'], kunyomi: ['„Åç„Åü'], meaning: 'north' },
            { word: 'Âçó', onyomi: ['„Éä„É≥'], kunyomi: ['„Åø„Å™„Åø'], meaning: 'south' },
            { word: 'Êù±', onyomi: ['„Éà„Ç¶'], kunyomi: ['„Å≤„Åå„Åó'], meaning: 'east' },
            { word: 'Ë•ø', onyomi: ['„Çª„Ç§', '„Çµ„Ç§'], kunyomi: ['„Å´„Åó'], meaning: 'west' },
            { word: 'Èï∑', onyomi: ['„ÉÅ„Éß„Ç¶'], kunyomi: ['„Å™„Åå-„ÅÑ'], meaning: 'long' },
            { word: 'È´ò', onyomi: ['„Ç≥„Ç¶'], kunyomi: ['„Åü„Åã-„ÅÑ'], meaning: 'high' },
            { word: 'Êñ∞', onyomi: ['„Ç∑„É≥'], kunyomi: ['„ÅÇ„Åü„Çâ-„Åó„ÅÑ'], meaning: 'new' },
            { word: 'ÁÅ´Â±±', onyomi: ['„Ç´„Ç∂„É≥'], kunyomi: [], meaning: 'volcano' },
            { word: 'Ê∞¥ÈÅì', onyomi: ['„Çπ„Ç§„Éâ„Ç¶'], kunyomi: [], meaning: 'water supply' },
            { word: 'Êú®ÊõúÊó•', onyomi: ['„É¢„ÇØ„É®„Ç¶„Éì'], kunyomi: [], meaning: 'Thursday' },
            { word: 'ÈáëËâ≤', onyomi: ['„Ç≠„É≥„Ç§„É≠'], kunyomi: [], meaning: 'gold color' },
            { word: 'ÂúüË∂≥', onyomi: ['„Éâ„ÇΩ„ÇØ'], kunyomi: [], meaning: 'with shoes on' },
            { word: 'Êó•Ë®ò', onyomi: ['„Éã„ÉÉ„Ç≠'], kunyomi: [], meaning: 'diary' },
            { word: 'ÊúàË¶ã', onyomi: [], kunyomi: ['„Å§„Åç„Åø'], meaning: 'moon viewing' },
            { word: 'Âπ¥‰∏ä', onyomi: [], kunyomi: ['„Å®„Åó„ÅÜ„Åà'], meaning: 'older person' },
            { word: 'ÊôÇÈñì', onyomi: ['„Ç∏„Ç´„É≥'], kunyomi: [], meaning: 'time' },
            { word: 'ÂàÜ„ÅëÂâç', onyomi: [], kunyomi: ['„Çè„Åë„Åæ„Åà'], meaning: 'share, portion' },
            { word: 'ÂçäÂàÜ', onyomi: [], kunyomi: ['„ÅØ„Çì„Å∂„Çì'], meaning: 'half' },
            { word: 'ÂåóÈ¢®', onyomi: [], kunyomi: ['„Åç„Åü„Åã„Åú'], meaning: 'north wind' },
            { word: 'ÂçóÂè£', onyomi: [], kunyomi: ['„Åø„Å™„Åø„Åê„Å°'], meaning: 'south exit' },
            { word: 'Êù±Ë•ø', onyomi: ['„Éà„Ç¶„Ç∂„Ç§'], kunyomi: [], meaning: 'east and west' },
            { word: 'Èï∑Áîü„Åç', onyomi: [], kunyomi: ['„Å™„Åå„ÅÑ„Åç'], meaning: 'long life' },
            { word: 'È´òÂ±±', onyomi: ['„Ç≥„Ç¶„Ç∂„É≥'], kunyomi: [], meaning: 'high mountain' },
            { word: 'Êñ∞Âπ¥', onyomi: ['„Ç∑„É≥„Éç„É≥'], kunyomi: [], meaning: 'new year' },
            { word: 'ÊñπË®Ä', onyomi: ['„Éõ„Ç¶„Ç≤„É≥'], kunyomi: [], meaning: 'dialect' },
            { word: 'Ë•øÊó•', onyomi: [], kunyomi: ['„Å´„Åó„Å≥'], meaning: 'setting sun' },
            { word: 'Êù±Âè£', onyomi: [], kunyomi: ['„Å≤„Åå„Åó„Åê„Å°'], meaning: 'east exit' }
        ];

        const KanjiPracticeApp = () => {
            const [currentWord, setCurrentWord] = useState(null);
            const [questionType, setQuestionType] = useState('onyomi');
            const [options, setOptions] = useState([]);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showResult, setShowResult] = useState(false);
            const [score, setScore] = useState(0);
            const [totalQuestions, setTotalQuestions] = useState(0);
            const [gameStarted, setGameStarted] = useState(false);
            const [reviewMode, setReviewMode] = useState(false);
            const [reviewWords, setReviewWords] = useState([]);
            const [reviewIndex, setReviewIndex] = useState(0);
            const [nextReviewTime, setNextReviewTime] = useState(null);
            const [timeUntilReview, setTimeUntilReview] = useState(0);
            const [studiedWords, setStudiedWords] = useState([]);

            // createIconsÂëº„Å≥Âá∫„Åó„ÇíÂâäÈô§
            // „Ç¢„Ç§„Ç≥„É≥„ÅØSVG„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà„Å®„Åó„Å¶Áõ¥Êé•„É¨„É≥„ÉÄ„É™„É≥„Ç∞„Åï„Çå„Çã„Åü„ÇÅ‰∏çË¶Å

            useEffect(() => {
                let timer;
                if (gameStarted && !reviewMode && studiedWords.length > 0) {
                    timer = setInterval(() => {
                        const now = Date.now();
                        if (nextReviewTime && now >= nextReviewTime) {
                            startReviewTest();
                        } else if (nextReviewTime) {
                            setTimeUntilReview(Math.max(0, Math.ceil((nextReviewTime - now) / 1000)));
                        }
                    }, 1000);
                }
                return () => { if (timer) clearInterval(timer); };
            }, [gameStarted, reviewMode, nextReviewTime, studiedWords]);

            const startReviewTest = () => {
                if (studiedWords.length === 0) return;
                const shuffled = [...studiedWords].sort(() => Math.random() - 0.5);
                const selection = shuffled.slice(0, Math.min(5, shuffled.length));
                setReviewWords(selection);
                setReviewIndex(0);
                setReviewMode(true);
                setNextReviewTime(null);
                setTimeUntilReview(0);
                generateReviewQuestion(selection, 0);
            };

            const generateReviewQuestion = (words = reviewWords, index = reviewIndex) => {
                if (words.length === 0) return;
                const randomWord = words[index];
                let qType = randomWord.onyomi.length && randomWord.kunyomi.length
                    ? (Math.random() < 0.5 ? 'onyomi' : 'kunyomi')
                    : (randomWord.onyomi.length ? 'onyomi' : 'kunyomi');

                setCurrentWord(randomWord);
                setQuestionType(qType);
                setSelectedAnswer(null);
                setShowResult(false);

                const correctAnswers = qType === 'onyomi' ? randomWord.onyomi : randomWord.kunyomi;
                const correctAnswer = correctAnswers[Math.floor(Math.random() * correctAnswers.length)];

                const wrongOptions = [];
                const otherWords = wordData.filter(w => w.word !== randomWord.word);

                while (wrongOptions.length < 3) {
                    const randomOther = otherWords[Math.floor(Math.random() * otherWords.length)];
                    const pool = qType === 'onyomi' ? randomOther.onyomi : randomOther.kunyomi;
                    if (pool && pool.length > 0) {
                        const wrong = pool[Math.floor(Math.random() * pool.length)];
                        if (!wrongOptions.includes(wrong) && !correctAnswers.includes(wrong)) {
                            wrongOptions.push(wrong);
                        }
                    }
                }

                const allOptions = [correctAnswer, ...wrongOptions].sort(() => Math.random() - 0.5);
                setOptions(allOptions.map(option => ({ text: option, isCorrect: correctAnswers.includes(option) })));
            };

            const generateQuestion = () => {
                const randomWord = wordData[Math.floor(Math.random() * wordData.length)];
                let qType = randomWord.onyomi.length && randomWord.kunyomi.length
                    ? (Math.random() < 0.5 ? 'onyomi' : 'kunyomi')
                    : (randomWord.onyomi.length ? 'onyomi' : 'kunyomi');

                setCurrentWord(randomWord);
                setQuestionType(qType);
                setSelectedAnswer(null);
                setShowResult(false);

                setStudiedWords(prev => {
                    if (!prev.find(w => w.word === randomWord.word)) {
                        const newStudied = [...prev, randomWord];
                        if (!nextReviewTime) setNextReviewTime(Date.now() + 5 * 60 * 1000);
                        return newStudied;
                    }
                    return prev;
                });

                const correctAnswers = qType === 'onyomi' ? randomWord.onyomi : randomWord.kunyomi;
                const correctAnswer = correctAnswers[Math.floor(Math.random() * correctAnswers.length)];
                const wrongOptions = [];
                const otherWords = wordData.filter(w => w.word !== randomWord.word);

                while (wrongOptions.length < 3) {
                    const randomOther = otherWords[Math.floor(Math.random() * otherWords.length)];
                    const pool = qType === 'onyomi' ? randomOther.onyomi : randomOther.kunyomi;
                    if (pool && pool.length > 0) {
                        const wrong = pool[Math.floor(Math.random() * pool.length)];
                        if (!wrongOptions.includes(wrong) && !correctAnswers.includes(wrong)) {
                            wrongOptions.push(wrong);
                        }
                    }
                }

                const allOptions = [correctAnswer, ...wrongOptions].sort(() => Math.random() - 0.5);
                setOptions(allOptions.map(option => ({ text: option, isCorrect: correctAnswers.includes(option) })));
            };

            const playSound = (isCorrect) => {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    if (isCorrect) {
                        oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(659.25, audioContext.currentTime + 0.2);
                    } else {
                        oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                        oscillator.type = 'sawtooth';
                    }
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.5);
                } catch (e) { }
            };

            const speakAnswer = (word, onyomi, kunyomi) => {
                if ('speechSynthesis' in window) {
                    const text = `Á≠î„Åà„ÅØ„ÄÅ${word}„ÄÇÈü≥Ë™≠„Åø${onyomi.length ? onyomi.join('„ÄÅ') : '„Å™„Åó'}„ÄÇË®ìË™≠„Åø${kunyomi.length ? kunyomi.join('„ÄÅ') : '„Å™„Åó'}„Åß„Åô„ÄÇ`;
                    const uttr = new SpeechSynthesisUtterance(text);
                    uttr.lang = 'ja-JP';
                    speechSynthesis.speak(uttr);
                }
            };

            const selectAnswer = (option) => {
                if (showResult) return;
                setSelectedAnswer(option);
                setShowResult(true);
                setTotalQuestions(prev => prev + 1);
                playSound(option.isCorrect);
                if (option.isCorrect) setScore(prev => prev + 1);
                setTimeout(() => speakAnswer(currentWord.word, currentWord.onyomi, currentWord.kunyomi), 600);
            };

            const nextQuestion = () => {
                if (reviewMode) {
                    if (reviewIndex < reviewWords.length - 1) {
                        const nextIdx = reviewIndex + 1;
                        setReviewIndex(nextIdx);
                        generateReviewQuestion(reviewWords, nextIdx);
                    } else {
                        exitReviewMode();
                    }
                } else {
                    generateQuestion();
                }
            };

            const exitReviewMode = () => {
                setReviewMode(false);
                setNextReviewTime(Date.now() + 5 * 60 * 1000);
                generateQuestion();
            };

            const startGame = () => {
                setGameStarted(true);
                setScore(0);
                setTotalQuestions(0);
                setStudiedWords([]);
                generateQuestion();
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-2xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-indigo-800 mb-2 flex items-center justify-center gap-2">
                                <BookOpen /> Êº¢Â≠ó„ÉªÁÜüË™û Ë™≠„ÅøÁ∑¥Áøí
                            </h1>
                        </div>

                        {!gameStarted ? (
                            <div className="bg-white rounded-xl shadow-lg p-8 text-center">
                                <div className="text-6xl mb-4">üìö</div>
                                <h2 className="text-2xl font-semibold mb-4">Êº¢Â≠ó„ÅÆË™≠„Åø„Çí„Éû„Çπ„Çø„Éº„Åó„Çà„ÅÜÔºÅ</h2>
                                <button onClick={startGame} className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg transition">
                                    Á∑¥Áøí„ÇíÂßã„ÇÅ„Çã
                                </button>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <div className="bg-white rounded-xl shadow p-4 flex justify-between items-center">
                                    <div className="flex gap-4 items-center">
                                        <div className="flex items-center gap-1"><Star /> <span>{score}/{totalQuestions}</span></div>
                                        {reviewMode && <div className="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-sm flex items-center gap-1"><Repeat /> Âæ©Áøí‰∏≠</div>}
                                        {!reviewMode && timeUntilReview > 0 && <div className="text-sm text-blue-600 flex items-center gap-1"><Clock /> Âæ©Áøí„Åæ„Åß {Math.floor(timeUntilReview / 60)}:{(timeUntilReview % 60).toString().padStart(2, '0')}</div>}
                                    </div>
                                    <button onClick={() => setGameStarted(false)} className="text-gray-400 hover:text-gray-600"><RotateCcw /></button>
                                </div>

                                {currentWord && (
                                    <div className="bg-white rounded-xl shadow-lg p-8">
                                        <div className="text-center mb-6">
                                            <div className="text-7xl font-bold text-indigo-900 mb-4">{currentWord.word}</div>
                                            <p className="text-lg">„Åì„ÅÆË®ÄËëâ„ÅÆ<span className="font-bold text-indigo-600">{questionType === 'onyomi' ? 'Èü≥Ë™≠„Åø' : 'Ë®ìË™≠„Åø'}</span>„ÅØÔºü</p>
                                            <p className="text-gray-400 text-sm mt-2">ÊÑèÂë≥: {currentWord.meaning}</p>
                                        </div>

                                        <div className="grid grid-cols-2 gap-3">
                                            {options.map((opt, i) => (
                                                <button key={i} onClick={() => selectAnswer(opt)} disabled={showResult}
                                                    className={`p-4 rounded-xl border-2 font-bold text-lg transition
                                                    ${showResult ? (opt.isCorrect ? 'bg-green-50 border-green-500 text-green-700' : (selectedAnswer === opt ? 'bg-red-50 border-red-500 text-red-700' : 'opacity-50')) : 'hover:border-indigo-500 hover:bg-indigo-50'}`}>
                                                    {opt.text}
                                                    {showResult && opt.isCorrect && <CheckCircle />}
                                                    {showResult && selectedAnswer === opt && !opt.isCorrect && <XCircle />}
                                                </button>
                                            ))}
                                        </div>

                                        {showResult && (
                                            <div className="mt-8 text-center animate-in fade-in">
                                                <div className={`text-xl font-bold mb-4 ${selectedAnswer.isCorrect ? 'text-green-600' : 'text-red-600'}`}>
                                                    {selectedAnswer.isCorrect ? 'Ê≠£Ëß£ÔºÅ' : 'ÊÆãÂøµ...'}
                                                </div>
                                                <div className="bg-gray-50 p-4 rounded-lg mb-6 text-left relative">
                                                    <button onClick={() => speakAnswer(currentWord.word, currentWord.onyomi, currentWord.kunyomi)} className="absolute top-2 right-2 p-2 bg-indigo-100 rounded-full text-indigo-600"><Volume2 /></button>
                                                    <p>Èü≥Ôºö{currentWord.onyomi.join('„ÄÅ') || '„Å™„Åó'}</p>
                                                    <p>Ë®ìÔºö{currentWord.kunyomi.join('„ÄÅ') || '„Å™„Åó'}</p>
                                                </div>
                                                <button onClick={nextQuestion} className="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg shadow-md hover:bg-indigo-700 transition">
                                                    Ê¨°„Å∏ÈÄ≤„ÇÄ
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<KanjiPracticeApp />);
    </script>
